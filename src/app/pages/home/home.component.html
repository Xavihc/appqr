<ion-header [style.visibility]="content_visibility">
  <ion-toolbar>
    <ion-title class="subtitulo ion-text-wrap">
      QR code
    </ion-title>
  

    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon color="primary" slot="icon-only" name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/perfil']" >
        <ion-icon color="primary" slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  

  <ion-content [fullscreen]="true" [style.visibility]="content_visibility">
    <ion-card class="ion-text-center">
      <ion-card-content>
        <qrcode 
          [qrdata]="qrCodeString" 
          [width]="256" 
          [errorCorrectionLevel]="'M'">
        </qrcode>
      </ion-card-content>
    </ion-card>

    <ion-button 
      expand="block" 
      class="ion-margin" 
      (click)="startScan()">
      Scan QR Code
    </ion-button>

    <ion-item *ngIf="scannedResult">
      <ion-label class="ion-text-wrap">Scanned Result: {{scannedResult}}</ion-label>
    </ion-item>
  </ion-content>

</ion-header>
